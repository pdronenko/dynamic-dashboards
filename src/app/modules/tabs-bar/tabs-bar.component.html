<app-tab-button
  *ngFor="let tab of tabs"
  (deleteTab)="deleteTab(tab.id)"
  (click)="setActiveTab(tab.id)"
  [active]="tab.id === activeTabId"
  [tabName]="tab.name"
  class="tab-button"
  mat-ripple
>
</app-tab-button>
<button (click)="addTab()" color="primary" *ngIf="tabs.length < tabsLimit" class="add-tab-button" mat-mini-fab aria-label="Add tab">
  <mat-icon>add</mat-icon>
</button>
